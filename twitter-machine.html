<!-- simple-todos.html -->
<head>
  <title>Copy followers</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
</body>

<template name="follower">
  <li class="{{#if following}}checked{{/if}}">
    {{#unless following}}
    <button class="follow">&plus;</button>
    {{/unless}}
    <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->

    <img src="{{profile_image_url}}" alt="" width="50" height="50">
    <span class="text">@{{screen_name}}</span>
  </li>
</template>

<template name="CopyFollowers">
  <div class="container">
    <div class="row">
    <aside class="col-md-3">
      {{> Nav}}
    </aside>
    <section class="col-md-9">
      <section>
        <h1>#CopyFollowers</h1>
        <label class="hide-following">
          <input type="checkbox" checked="{{hideFollowing}}" />
          Hide previously followed users
        </label>
        <form class="search-followers">
          <input type="text" name="username" placeholder="@screenname" />
        </form>
      </section>
      <section>
        <ul>
          {{#each followers}}
          {{> follower}}
          {{/each}}
        </ul>
      </section>
    </section>      
    </div>
  </div>
</template>

<template name="NonFollowers">
  <div class="container">
    <div class="row">
    <aside class="col-md-3">
      {{> Nav}}
    </aside>
    <section class="col-md-9">
      <h1>#NonFollowers</h1>
    </section>      
    </div>
  </div>
</template>

<template name="Fans">
  <div class="container">
    <div class="row">
    <aside class="col-md-3">
      {{> Nav}}
    </aside>
    <section class="col-md-9">
      <h1>#Fans</h1>
    </section>      
    </div>
  </div>
</template>

<template name="Nav">
  <ul>
    <li><a href="/nonFollowers">#NonFollowers</a></li>
    <li><a href="/fans">#Fans</a></li>
    <li><a href="/copyFollowers">#CopyFollowers</a></li>
  </ul>
</template>
