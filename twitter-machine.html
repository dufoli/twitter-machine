<!-- simple-todos.html -->
<head>
  <title>Copy followers</title>
</head>

<body>
  <div class="container">
  <header>
    <h1>Copy followers</h1>
    <label class="hide-following">
      <input type="checkbox" checked="{{hideFollowing}}" />
      Hide already following
    </label>
    <form class="search-followers">
      <input type="text" name="text" placeholder="@screenname" />
    </form>
  </header>

    <ul>
      {{#each followers}}
        {{> follower}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="follower">
  <li class="{{#if following}}checked{{/if}}">
    <button class="follow">&plus;</button>

    <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->

    <span class="text">@{{screen_name}}</span>
  </li>
</template>
