<!-- twitter-machine.html -->
<head>
  <title>Copy followers</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
</body>

<template name="user">
  <li class="{{#if following}}checked{{/if}}">
    {{#unless following}}
    <button class="follow">&plus;</button>
    {{/unless}}
    <div>
      <img src="{{profile_image_url}}" alt="" width="50" height="50">
    </div>
    <div>
      <div>
        <span class="text">@{{screen_name}}</span> | <span>{{name}}</span> | <span>{{location}}</span>
      </div>
      <div>{{description}}</div>
      <div>
        <span>{{statuses_count}} Tweets</span> | <span>{{followers_count}} Followers</span> | <span>{{friends_count}} Following</span>
      </div>
    </div>
  </li>
</template>

<template name="CopyFollowers">
  <div class="container">
    <div class="row">
    <aside class="col-md-3">
      {{> Nav}}
    </aside>
    <section class="col-md-9">
      <section>
        <div>
          <h1>#CopyFollowers</h1>
        </div>
        <div>
          <form class="search-followers">
            <input type="text" name="username" placeholder="Search By Name" />
          </form>
          <p>Press <kbd>Enter</kbd> to search</p>
        </div>
        <div>
          <label class="hide-following">
            <input type="checkbox" checked="{{hideFollowing}}" />
            Hide previously followed users
          </label>
        </div>
        <div class="location">
          <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
          <input type="text" name="location" placeholder="Comma-separated locations filter" />
        </div>
      </section>
      <section>
        <ul>
          {{#each followers}}
          {{> user}}
          {{/each}}
        </ul>
      </section>
    </section>      
    </div>
  </div>
</template>
